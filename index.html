<!doctype html>
<html lang="ms">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ROSES â€¢ Gateway</title>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <style>
    :root {
      --bg: #f6f7fb;
      --card: #ffffff;
      --text: #0f172a;
      --muted: #6b7280;
      --border: #e5e7eb;
      --shadow: 0 10px 28px rgba(0,0,0,.08);
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(1200px 600px at 20% 0%, #eef2ff 0%, transparent 55%),
                  radial-gradient(900px 500px at 90% 10%, #fff1f2 0%, transparent 55%),
                  var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color: var(--text);
    }
    .wrap { min-height: 100vh; display: grid; place-items: center; padding: 22px 14px; }
    .card {
      width: 100%;
      max-width: 860px;
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .hero { padding: 22px 20px 14px; border-bottom: 1px solid var(--border);
      background: linear-gradient(135deg, #ffffff 0%, #f8fafc 100%); }
    .title { display: flex; align-items: center; gap: 12px; flex-wrap: wrap; }
    .logo {
      width: 42px; height: 42px; border-radius: 14px; background: #111827;
      display: grid; place-items: center; color: #fff; font-weight: 800; letter-spacing: .5px;
      box-shadow: 0 8px 18px rgba(17,24,39,.15);
    }
    h1 { margin: 0; font-size: 22px; letter-spacing: .2px; }
    .subtitle { margin: 6px 0 0; color: var(--muted); font-size: 14px; line-height: 1.45; max-width: 70ch; }
    .content { padding: 18px 20px 22px; display: grid; grid-template-columns: 1.1fr .9fr; gap: 18px; }
    @media (max-width: 860px) { .content { grid-template-columns: 1fr; } }
    .panel { border: 1px solid var(--border); border-radius: 16px; padding: 14px; background: #fff; }
    .label { font-size: 12px; color: var(--muted); margin-bottom: 6px; }
    input {
      width: 100%;
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 10px 12px;
      font-size: 14px;
      outline: none;
    }
    input:focus { border-color: #c7d2fe; box-shadow: 0 0 0 4px rgba(99,102,241,.12); }
    .muted { color: var(--muted); font-size: 13px; line-height: 1.45; margin-top: 10px; }
    .actions { display: grid; gap: 10px; align-content: start; }
    .btn {
      display: inline-flex; align-items: center; justify-content: center; gap: 10px;
      border-radius: 14px; padding: 12px 14px; border: 1px solid var(--border);
      background: #111827; color: #fff; font-weight: 700; cursor: pointer; text-decoration: none; user-select: none;
    }
    .btn.secondary { background: #fff; color: #111827; }
    .btn:active { transform: translateY(1px); }
    .fine { margin-top: 10px; font-size: 12px; color: var(--muted); }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="hero">
        <div class="title">
          <div class="logo">R</div>
          <div>
            <h1>Selamat datang ke ROSES</h1>
            <div class="subtitle">Sistem Perekodan Kehadiran. Sila log masuk untuk meneruskan.</div>
          </div>
        </div>
      </div>

      <div class="content">
        <div class="panel">
          <div class="label">URL Web App ROSES (exec)</div>
          <input id="webapp" value="https://script.google.com/macros/s/AKfycbz_MPweViSViq1tDkkLQXU0gy_AOr6BaUraccw-8eP_rThLJ7P_1JvP7r7lhwCdgB0Pkg/exec" inputmode="url" />
          <div class="muted">
            Anda boleh ubah URL ini jika anda buat <i>new deployment</i> dan mendapat URL /exec yang baru.
          </div>
        </div>

        <div class="actions">
          <div id="g_id_onload"
               data-client_id="1080063104374-fgdvk7bb1471m22n837d5hscbddlkrdb.apps.googleusercontent.com"
               data-callback="onGoogleCredential"
               data-auto_prompt="false"></div>

          <div class="g_id_signin" data-type="standard" data-size="large" data-shape="pill"></div>

          <a class="btn secondary" href="#" onclick="openProfile(); return false;">Lihat Profil</a>

          <div class="fine">
            Tip: Jika anda sudah log masuk sebelum ini, tekan <b>Lihat Profil</b> untuk teruskan.
          </div>
        </div>
      </div>
    </div>
  </div>

<script>
function setWebAppUrl(url){
  try{ localStorage.setItem("ROSES_WEBAPP_URL", url || ""); }catch(e){}
}
function getWebAppUrl(){
  try{ return (localStorage.getItem("ROSES_WEBAPP_URL") || "").trim(); }catch(e){ return ""; }
}
(function initWebAppDefault(){
  var saved = getWebAppUrl();
  var el = document.getElementById("webapp");
  if(saved && el) el.value = saved;
})();

function onGoogleCredential(resp){
  const idToken = resp && resp.credential;
  const url = (document.getElementById("webapp").value || "").trim();
  if(!url) return alert("Sila isi URL Web App ROSES.");
  if(!idToken) return alert("Login gagal: token kosong.");
  setWebAppUrl(url);
  try{ sessionStorage.setItem("ROSES_ID_TOKEN", idToken); }catch(e){}
  window.location.href = "./profile.html";
}

function openProfile(){
  const url = (document.getElementById("webapp").value || "").trim();
  if(url) setWebAppUrl(url);
  window.location.href = "./profile.html";
}
</script>
</body>
</html>
